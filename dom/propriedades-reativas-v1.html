<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <button v-on:click="increase">Increase by 1</button>
    <button v-on:click="counter2++">Increase by 1 (2)</button>

    <p>Counter: {{ counter }}</p>
    <p>Counter2: {{ counter2 }}</p>
    <p>{{ output }}</p>
</div>

<script>

new Vue({
    el: '#app',
    data: {
        counter: 0,
        counter2: 0
    },
    computed: {
        output() {
            console.log('Function output called')
            return this.counter >= 5 ? 'Counter equals or greater than 5' : 'Counter value is less than 5'
        }
    },
    methods: {
        increase() {
            this.counter++
        }
    }
});

</script>
