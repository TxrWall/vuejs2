<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html>{{ linkHtml }}</p>
    <p v-html=linkHtml></p>
</div>

<script>

new Vue({
    el: '#app',
    data: {
        titulo: 'Usando VueJS!',
        link: 'http://www.google.com',
        linkHtml: '<a href="http://www.google.com">Google</a>'
    },
    methods: {
        saudacao: function () {
            this.titulo = 'Bom dia!'
            return this.titulo;
        }
    }
});

</script>
