<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 5</button>
    
    <p v-on:mousemove="atualizarXY">
        Mouse {{ x }} e {{ y }}
        <span v-on:mousemove="parar">PARAR AQUI</span>
        <span v-on:mousemove.stop>PARAR AQUI 2</span>
    </p>

    <a href="http://www.google.com" v-on:click.prevent>Google</a>

    <hr>

    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(event)
                this.contador += passo;
            },
            atualizarXY(event) {
                this.x = event.clientX;
                this.y = event.clientY;
            }, 
            parar: function (event) {
                event.stopPropagation();
            },
            exibirAlerta: function () {
                alert('Estou te alertando!')
            }
        }
    });
</script>
