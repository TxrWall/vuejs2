<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://www.unpkg.com/vue"></script>
</head>
<body>

<div id="app">
    <ul>
        <li v-for='(cor, i) in cores'
            :key="cor">
            {{ cor }} - {{ i }}
        </li>
    </ul>
    <button @click="cores.push('branco')">Add</button>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ i }}</p>
    </template>
    <hr>
    <ul>
        <li v-for='pessoa in pessoas'>
            <h4>{{ pessoa.nome }} </h4> <sup>{{ pessoa.idade }} / {{ pessoa.peso }}kg</sup>
        </li>
    </ul>
</div>

    <script>

        new Vue({
            el: '#app',
            data: {
                cores: ['vermelho', 'verde', 'amarelo', 'azul'],
                pessoas: [
                    { nome: 'Ana', idade: 26, peso: 59},
                    { nome: 'Guilherme', idade: 22, peso: 89}
                ]
            }
        });

    </script>
    
</body>
</html>
